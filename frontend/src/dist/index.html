<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten, Sax, Påse</title>
    <link rel="stylesheet" href="/style.78032849.css">

<script src="/style.78032849.js"></script></head>

<body>
    <h1>Sten, Sax, Påse</h1>

    <div id="playerInfo">
        <label for="playerName">Ange ditt namn:</label>
        <input type="text" id="playerName">
        <button id="startGameBtn">Starta Spelet</button>
        <p id="playerDisplay">Välkommen, <span id="playerNameDisplay"></span>!</p>
    </div>
    

    <div id="gameElements">
        <div>
            <button data-choice="sten">Sten</button>
            <button data-choice="sax">Sax</button>
            <button data-choice="påse">Påse</button>
        </div>

        <div>
            <p>Spelarens val: <span id="playerChoice">-</span></p>
            <p>Datorns val: <span id="computerChoice">-</span></p>
        </div>

        <div>
            <p>Spelarens poäng: <span id="playerScore">0</span></p>
            <p>Vinnare denna omgång: <span id="roundWinner">-</span></p>
        </div>
    </div>

    <h2>Highscore:</h2>
    <ul id="highscoreList">
        <!-- Highscore-lista här -->
    </ul>

    <script src="/main.1f19ae8e.js"></script>

</body>


</html>
